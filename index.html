<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldX - Твои лучшие возможности</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            text-align: center;
        }
        header {
            background: #161b22;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #58a6ff;
        }
        .container {
            padding: 50px 20px;
        }
        .section {
            margin: 40px auto;
            padding: 30px;
            max-width: 900px;
            border-radius: 12px;
            background: #21262d;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .cta {
            margin-top: 20px;
            display: inline-block;
            padding: 15px 30px;
            background: #238636;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 6px;
            transition: 0.3s;
        }
        .cta:hover {
            background: #2ea043;
        }
    </style>
</head>
<body>
    <header>WorldX - Все, что тебе нужно</header>
    <div class="container">
        <div class="section">
            <h1>Добро пожаловать в WorldX</h1>
            <p>Мы предоставляем лучшие услуги в самых важных индустриях: <strong>Игры</strong>, <strong>Здоровье</strong> и <strong>Обучение</strong>.</p>
            <a href="#" class="cta">Узнать больше</a>
        </div>
    </div>
</body>
</html>
